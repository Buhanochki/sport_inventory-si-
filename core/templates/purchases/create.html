{% extends 'base/base.html' %}
{% block title %} Выберите организацию {% endblock %}
{% block body %}
<div class="card">
    <form action="{% url 'purchase-create' %}" method="post">
        <div class="d-grid gap-2 p-2">
        <h5>Создание Закупки</h5>
        {% csrf_token %}
        {{form.title}}
        {{form.item}}
        {{form.amount}}
        <button class="btn btn-primary col-12 mt-2">Создать</button>
        </div>
    </form>
</div>

{% endblock %}
