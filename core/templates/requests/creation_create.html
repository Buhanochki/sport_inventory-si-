{% extends 'base/base.html' %}
{% block title %} Создать заявку{% endblock %}
{% block body %}
<div class="card">
    <div class="card-body">
        <form action="{% url 'requests-creation-create' %}" method="post">
        {% csrf_token %}
        Название
        {{form.title}}
        Описание
        {{form.description}}
        Поставщик
        {{form.supplier}}
        Количество
        {{form.amount}}
        <button class="btn btn-primary col-12 mt-2">Подать заявку</button>
        </form>
    </div>
</div>

{% endblock %}
