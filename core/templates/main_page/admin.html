{% extends 'base/base.html' %}
{% block title %} Админка {% endblock %}
{% block body %}
<div class="container d-grid p-0 m-0">
    <div class="card mb-2 shadow-sm w-100">
        <div class="card-body d-flex gap-2 p-2">
            <a type="button" class="btn btn-primary flex-fill" href="{% url 'user-dashboard' %}"><b>Дашборд</b></a>
            <a type="button" class="btn btn-outline-primary flex-fill" href="{% url 'requests-admin-join-view' %}"><b>Заявки</b></a> 
            <a type="button" class="btn btn-outline-primary flex-fill" href="{% url 'purchase-view' %}"><b>Закупки</b></a>
            <a type="button" class="btn btn-outline-primary flex-fill" href="{% url 'report-in-use' %}"><b>Отчеты</b></a>
        </div>
    </div>
    {% for item in items %}
    <div class="card mb-2">
        <div class="card-body d-flex">
            <div class="container">
                <h5 class="card-title">{{item.item.title}}</h5>
                <p class="card-text">{{item.item.supplier}}</p>
            </div>
            <div class="d-grid gap-1">
            <a href="/items/delete/{{item.item.pk}}"><span class="badge text-bg-danger p-2"><i class="bi bi-trash"></i></span></a>
            <a href="/items/update/{{item.item.pk}}"><span class="badge text-bg-primary p-2"><i class="bi bi-pencil"></i></span></a>
            </div>
        </div>
    </div>
    {% endfor %}
    <a href = "{% url 'item-create' %}" class="text-decorations-none">
        <div class="card w-100">
            <div class="card-body d-flex align-items-center justify-content-center">
                <i class="bi bi-plus-circle"></i>
            </div>
        </div>
    </a>
</div>
{% endblock %}
